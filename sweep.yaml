# sweep.yaml

method: bayes
run_cap: 20
metric:
  name: "moving_avg/curriculum_score"
  goal: maximize

parameters:
  ent_coef_start:
    distribution: log_uniform_values
    min: 0.005
    max: 0.2

  ent_coef_end:
    distribution: log_uniform_values
    min: 1e-4
    max: 0.01

  learning_rate:
    distribution: log_uniform_values
    min: 5e-5
    max: 1e-3

  chan1:
    values: [32, 48, 64]

  chan2:
    values: [48, 64]

  chan3:
    values: [48, 64]

  clip_coef:
    distribution: uniform
    min: 0.18
    max: 0.32

  gamma:
    distribution: uniform
    min: 0.95
    max: 0.999

  gae_lambda:
    distribution: uniform
    min: 0.8
    max: 0.975

  tile_head_std:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1

  vf_coef:
    distribution: uniform
    min: 0.5
    max: 0.9

  max_grad_norm:
    distribution: uniform
    min: 0.75
    max: 2.5

  adam_epsilon:
    distribution: log_uniform_values
    min: 1e-6
    max: 2e-4

program: ppo.py

command:
  - bash
  - run_sweep.sh
  - --total-timesteps
  - 250_000 # timesteps
  - --track
  - ${args}
