# sweep.yaml

method: bayes
metric:
  name: "per_second/global_steps"
  goal: maximize

parameters:
  seed:
    value: 1

  update_epochs:
    values: [2, 4, 8, 16, 24, 32]

  num_minibatches:
    values: [2, 8, 32, 128, 256, 512]

  num_envs:
    values: [2, 4, 8, 16, 24, 32]

  num_steps:
    values: [64, 128, 256, 512, 1024]

program: ppo.py

command:
  - bash
  - run_sweep.sh
  - --total-timesteps
  - 10000
  - --track
  - ${args}
